---
layout: default
---

<section class="content">
  <svg id="content-fader"></svg>
  <div class="list-gallery-title">
    <h4>- {{page.title}} -</h4>
  </div>
  <div class="list-gallery">
    {% assign gallery = site.data.gallery | sort: 'date' | reverse %} 
    {% for art in gallery %}
    {% if art.category contains page.category %}
    <div class="list-piece">
      <div class="list-piece-link clickable-image">
        <a href="{{ art.image }}?{{ site.time | date: '%s%N' }}" data-title="{{ art.title }}" data-description="{{ art.description }}" data-linkurl="{{ art.linkurl }}" data-linktext="{{ art.linktext }}" style="max-width: 500px">
          {% if site.lazyload_image %}
            <img class="list-piece-image" src="{{ site.lazyload_image }}?{{ site.time | date: '%s%N' }}" alt="{{ art.title }}" data-echo="{{ art.image }}?{{ site.time | date: '%s%N' }}" />
          {% else %}
            <img class="list-piece-image" src="{{ art.image }}?{{ site.time | date: '%s%N' }}" alt="{{ art.title }}" data-echo="{{ art.image }}?{{ site.time | date: '%s%N' }}" />
          {% endif %}
        </a>
      </div>
    </div>
    {% endif %}
    {% endfor %} 
  </div>
  {% include footer.html %}
</section>
<script src="/assets/js/gallery-grid-init.js?{{ site.time | date: '%s%N' }}"></script>
